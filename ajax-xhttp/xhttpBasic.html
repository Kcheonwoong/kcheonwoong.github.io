<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<p id="demo">Let AJAX change this text.</p>

<button type="button" onclick="loadDoc()">Change Content</button>

<script>
function loadDoc() {
  var xhttp;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();//XMLHttpRequest객체생성.
    } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() { //onreadystatechange - readyState속성이 변경되었을 때 호출되는 함수를 정의한 것
    if (this.readyState == 4 && this.status == 200) {//readyState - XMLHttpRequest의 상태를 보유
      document.getElementById("demo").innerHTML = this.responseText; //responseText - 응답데이터를 string으로 리턴
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);//open(method, url, async, user, psw) - 요청을 구체화
  xhttp.send();//send() - 요청을 서버에 보냄 GET
}
</script>

</body>
</html>
